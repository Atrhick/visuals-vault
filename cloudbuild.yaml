steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/pivot-protocol:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/pivot-protocol:latest',
      '.'
    ]

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pivot-protocol:$COMMIT_SHA']

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pivot-protocol:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'pivot-protocol',
      '--image', 'gcr.io/$PROJECT_ID/pivot-protocol:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

options:
  machineType: 'E2_HIGHCPU_8'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/pivot-protocol:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pivot-protocol:latest'